<!-- BAGIAN DIVISI -->

                    <div class="profile-img1"></div>

<!-- bagian kolom isi -->

        <article id="messageus">
            <header>
                <h1>Message Us</h1>
            </header>
<!-- bagian Kolom isian -->
                <div class="container">
                    <div class="form-container">
                        <form id="contactForm">
                            <label for="name">Nama :</label>
                            <input type="text" placeholder="Nama Anda" id="name" name="name" required>
            
                            <label for="email">Email :</label>
                            <input type="email" placeholder="Email anda" id="email" name="email" required>
            
                            <label for="phone">Phone :</label>
                            <input type="number" placeholder="Nomor telepon/HP" id="phone" name="phone" required>
            
                            <label for="message">Pesan:</label>
                            <textarea id="message" placeholder="Pesan yang ingin disampaikan"  name="message" required></textarea>
            
                            <button type="submit">Submit</button>
                        </form>
                    </div>

<!-- bagian kolom hasil -->
                    <div class="output-container">
                        <p id="currentTime"></p>
                        <p id="outputName"></p>
                        <p id="outputemail"></p>
                        <p id="outputphone"></p>
                        <p id="outputMessage"></p>
                    </div>
                </div>
            
                <script src="js/script.js"></script>

                
        </article>
